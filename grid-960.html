<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>960 Grid System</title>
		<link rel="stylesheet" type="text/css" href="grid-960.css">
	</head>

	<body>
		<div class="container overlay-grid">
			<h1 lang="en">960 Grid System</h1>
			<p>가로폭 : 960px  /  칼럼 수 : 12칼럼</p>
			
			<div class="row">
				<div class="col-3 temp">col 3</div>
				<div class="col-1 temp right">col 1</div>
				<div class="col-1 temp right">col 1</div>
				<div class="col-1 temp right">col 1</div>
			</div>
			
			<div class="row">
				<div class="col-1 temp">col 1</div>
				<div class="col-2 temp">col 2</div>
				<div class="col-3 temp">col 3</div>
				<div class="col-4 temp">col 4</div>
				<div class="col-2 temp">col 2</div>
			</div>
			
			<div class="row">
				<div class="col-5 temp">col 5</div>
				<div class="col-7 temp">col 7</div>
			</div>
			
			<div class="row">
				<div class="col-7 temp">col 7</div>
				<div class="col-5 temp">col 5</div>
			</div>
			
			<div class="row">
				<div class="col-9 temp">col 9</div>
				<div class="col-3 temp">col 3</div>
			</div>
			
			<div class="row">
				<div class="col-11 temp">col 11</div>
				<div class="col-1 temp">col 1</div>
			</div>
			
			<div class="row">
				<div class="col-12 temp">col 12</div>
			</div>
			
			<div class="row">
				<div class="col-3 temp">col 3</div>
				<div class="col-3 temp">col 3</div>
				<div class="col-3 temp">col 3</div>
				<div class="col-3 temp">col 3</div>
			</div>
			
			<div class="row">
				<div class="col-4 temp">col 4</div>
				<div class="col-4 temp">col 4</div>
				<div class="col-4 temp">col 4</div>
			</div>
			
		</div>

	</body>

</html>
